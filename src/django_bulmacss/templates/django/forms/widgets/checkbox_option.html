{#% include "django/forms/widgets/input_option.html" %#}
{% if widget.wrap_label %}
<label{% if widget.attrs.id %} class="checkbox" for="{{ widget.attrs.id }}"{% endif %}>
  {% endif %}
  {#% include "django/forms/widgets/input.html" with type="checkbox" %#}
<input type="checkbox" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
  {% if widget.wrap_label %} {{ widget.label }}</label>{% endif %}
