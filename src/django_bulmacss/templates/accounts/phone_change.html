{% extends "base.html" %}
{% block content %}

    <div class="container" style="width:600px;">
      <h1 class="title" >更换手机号码</h1>
      {% include "messages.html" %}

	{% csrf_token %}
	{% include "form_snippet.html" %}
	<div class="field is-grouped" >

	    <button class="button is-primary" type="submit" >保存</button>

    </div>
  </section>
{% endblock %}
{% block extra_js %}

{% endblock %}
